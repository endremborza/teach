{% extends 'base.html' %}

{% block title %}{{ course_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>Lectures</h2>
            {% for cs in course_structure %}
                <div class="row">
                    <div class="col-12">
                        <h4> {{forloop.counter}}. - <a href="{% url 'teach:slideshow' cs.lecture.id %}">{{cs.lecture.title}}</a></h4>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-6">
            <h2>Content</h2>
            {% for type_name in to_include %}
                <h4><a href="{% url 'teach:contentshow' course_id type_name %}">{{type_name}}s</a></h4>
                    <iframe style="width:100%;height:100%" src="{% url 'teach:contentshow' course_id type_name %}"></iframe>
            {% endfor %}
            
        </div>
    </div>
</div>
{% endblock %}
